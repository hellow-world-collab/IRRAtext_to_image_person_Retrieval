          <button id="deleteSelectedBtn" class="small-btn danger">删除选中</button>
          <button id="clearHistoryBtn" class="small-btn">清空所有</button>
      </div>
    </div>
    <div class="table-container">
      <table id="historyTable">
        <thead>
          <tr>
            <th class="checkbox-cell"><input type="checkbox" id="selectAllCheckbox"></th>
            <th>ID</th><th>操作类型</th><th>查询内容</th><th>结果预览</th><th>操作时间</th>
          </tr>
        </thead>
        <tbody id="historyTableBody"></tbody>
      </table>
    </div>
    <div id="pagination-container"></div>
</div>
