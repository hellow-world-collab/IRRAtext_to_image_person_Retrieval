<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>多功能视频分析平台</title>
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script src="chart.js"></script>
  <script src="chartjs-plugin-datalabels@2.0.0"></script>
  <script src="wordcloud2.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app-container">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>智能分析平台</h3>
      </div>
      <ul class="menu-links">
        <li data-page="dashboard" class="active">
          <a href="#"><i class="fas fa-chart-line"></i><span>分析仪表盘</span></a>
        </li>
        <li data-page="person_search">
          <a href="#"><i class="fas fa-user-check"></i><span>全身行人检索</span></a>
        </li>
        <li data-page="clip_search">
          <a href="#"><i class="fas fa-film"></i><span>视频片段检索</span></a>
        </li>
        <li data-page="history">
          <a href="#"><i class="fas fa-history"></i><span>操作历史</span></a>
        </li>
      </ul>
    </nav>

    <div id="main-content">
      <button id="menu-toggle"><i class="fas fa-bars"></i></button>

      <main id="page-container"></main>

      <footer style="text-align: center; width: 100%; padding: 2rem 0 1rem 0;">
        © 2025 智能分析平台
      </footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
